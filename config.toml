# Hugo config file

baseURL = "https://waltlenu.it"
title = "waltlenu"

defaultContentLanguage = "en"
languageCode = "en-us"
theme = "hermit"

enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
# Maximum number of items in the RSS feed.
rssLimit = 20  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/
# googleAnalytics = "UA-123-45"
# disqusShortname = "yourdiscussshortname"

[author]
  name = "Walter Lenuzza"

[blackfriday]
  # hrefTargetBlank = true
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "2 Jan 2006"
  dateformShort   = "2 Jan"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#282828"

  homeSubtitle = "NeoCortex Cold Storage"
  footerCopyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  # Add custom css
  customCSS = ["css/custom.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/waltlenu"

  [[params.social]]
    name = "github"
    url = "https://github.com/waltlenu"

  [[params.social]]
    name = "linkedin"
    url = "https://linkedin.com/in/waltlenu"

[menu]

  [[menu.main]]
    name = "Posts"
    url = "posts/"
    weight = 10

  [[menu.main]]
    name = "Tags"
    url = "tags/"
    weight = 10

  [[menu.main]]
    name = "About"
    url = "about"
    weight = 20
